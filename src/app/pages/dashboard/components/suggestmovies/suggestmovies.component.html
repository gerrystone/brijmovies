<div class="md:grid grid-cols-[20%_80%] relative h-screen ">
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div>
    <div class="container">
      <app-dashboard-header></app-dashboard-header>
    </div>
    <div class="container mt-6 md:px-10 xl:px-10 px-5 suggest mb-10">
      <div class="container mb-5 mt-5 text-3xl font-bold ">
        <h4 class="dashboard-header-text">Suggest Movies </h4>
      </div>
      <div class="container grid md:grid-cols-2 gap-10">
        <div class="border bg-gray-100 px-8 rounded pt-5 pb-10 ">
          <h6 class="text-xl border-b pt-3 pb-3">Recommend Movie</h6>
          <form [formGroup]="suggestMovieForm" (ngSubmit)="onSubmit()">
            <div class="mb-5 inline-block relative w-full mt-5">
              <label>
                Type
              </label>
              <div class="inline-block relative w-full">
                <select formControlName="type" class=" mt-2 block appearance-none w-full bg-white border border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline">
                  <option value="suggestNew">Suggest New</option>
                  <option value="recommendPartTwo">Recommend Part Two</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </div>

            <div class="mb-5">
            <label>
              Reason

            </label>
              <textarea rows="4" formControlName="reason" class="mt-2 block appearance-none w-full bg-white border border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded  leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="mb-5">
              <label>
                Image
              </label>
              <input type="file" class="w-full mt-2" (change)="handleFileInput($event)" />
            </div>
           <div class="container flex justify-end items-center">
             <button type="submit" class="btn-submit">Submit</button>
           </div>
          </form>

        </div>
        <div class="container  border sm:mt-5 xs:mt-10">

          <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-white uppercase bg-gray-900">
              <tr>
                <th scope="col" class="px-6 py-3">
                  Type
                </th>
                <th scope="col" class="px-6 py-3">
                  Reason
                </th>
                <th scope="col" class="px-6 py-3">
                  Image
                </th>
              </tr>
              </thead>
              <tbody>
              <tr class="bg-white border-b  dark:border-gray-700" *ngFor="let movie of suggestMovies">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-black">
                 {{movie.type}}
                </th>
                <td class="px-6 py-4 dark:text-black">
                  {{movie.reason}}
                </td>
                <td class="px-6 py-4 dark:text-black">
                 <img [src]="movie.image" alt="{{movie.type}}">
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
