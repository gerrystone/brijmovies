<div class="md:grid xl:grid grid-cols-[20%_80%] relative h-screen">
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div>
    <div class="container">
      <app-dashboard-header></app-dashboard-header>
    </div>
    <div class="container md:mt-6 xl:mt-6 md:px-10 md:mb-20 xl:px-10 xl:mb-20">
      <div class="container bg-emerald-900 flex justify-center items-center md:pt-20 xl:pt-20 pt-10 pb-10 md:pb-10 xl:pb-10 md:px-20 xl:px-20 px-5 shadow">
        <div class="container">
          <h6 class="text-3xl font-bold text-white">Search Movies</h6>
          <input type="text" [formControl]="searchControl" placeholder="Search movies" class=" mt-3 rounded appearance-none border w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
      </div>
      <div *ngIf="loading">
        <!-- Skeleton loader here -->
        <div class="md:grid grid-cols-3 mt-10">
          <app-skeleton></app-skeleton>
          <app-skeleton></app-skeleton>
          <app-skeleton></app-skeleton>
        </div>
      </div>
      <div class="container md:grid xl:grid grid-cols-3 gap-12 px-10 mt-6 ">
        <ng-container *ngIf="movieList?.Search.length; else noResults" class="movie-card">
          <div *ngFor="let movie of movieList.Search; let i = index" class="mt-10"  >
            <app-moviecard [title]="movie.Title" [year]="movie.Year" [type]="movie.Type" [image]="movie.Poster" [index]="i">
            </app-moviecard>
          </div>
        </ng-container>

      </div>
      <ng-template #noResults>
       <div class="container flex justify-center " *ngIf="hasSearched">
         <div class="container">
           <img src="assets/Search%20engines.gif">
           <p class="text-2xl text-center">No results found</p>
         </div>
       </div>
      </ng-template>
    </div>
  </div>
</div>
